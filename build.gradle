buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "au.com.dius:pact-jvm-provider-gradle_2.12:3.6.1"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'au.com.dius.pact'

group = 'com.basic'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile 'au.com.dius:pact-jvm-consumer-junit5_2.12:3.5.21'
    testCompile 'au.com.dius:pact-jvm-consumer-java8_2.12:3.5.21'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
}

pact {
    publish {
        pactDirectory = "${projectDir}/target/pacts"
        pactBrokerUrl = "http://localhost:800"
    }
}
